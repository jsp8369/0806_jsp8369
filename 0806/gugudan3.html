<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result;
        var dan=prompt("구구구단을 외자","0");
        document.write("<h1>" + dan + "단</h1>")

        var i=1;
        while(i<=9) {
            result=i*dan;
            document.write(dan + "X" + i + "=" + result + "<br>")
            i++
        }
    </script>
</body>
</html>

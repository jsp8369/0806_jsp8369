<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[10, 24, 35, 47, 63]
        
        function max1(ele) {
            max=0;
            for(i=0; i<ele.length; i++) {
                if(max<ele[i]) {
                    max=ele[i]
                }
            }
            return(max);
        }

        function min1(ele) {
            min=100;
            for(i=0; i<ele.length; i++) {
                if(min>ele[i]) {
                    min=ele[i]
                }
            }
            return(min);
        }

        function sum1(ele) {
            var sum=0;
            var avg=0.0;
            for(i=0; i<ele.length; i++) {
                sum += ele[i]
            }
            return(sum);
        }

        function avg1(ele) {
            var sum=0;
            var avg=0.0;
            for(i=0; i<ele.length; i++) {
                sum += ele[i]
            }
            avg=sum/ele.length
            return(avg);
        }

        function score1(ele) {

        var max_value = max1(ele);
        var min_value = min1(ele);
        var sum_value = sum1(ele);
        var avg_value = avg1(ele);

        document.write(max_value + "최대값" + "<br>");
        document.write(min_value + "최소값" + "<br>");
        document.write(sum_value + "합계값" + "<br>");
        document.write(avg_value + "평균값" + "<br>");

        return;

    }

    document.write("받은 값은" + arr + "<br>");
    score1(arr);
   



    </script>
</body>
</html>
